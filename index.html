<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Experation App</title>
    <!-- Vuetify Needed CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="Assets/CSS/materialdesignicons.min.css" rel="stylesheet">
    <link href="Assets/CSS/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <!-- Vue App -->
    <!-- #region -->
    <div id="app">
        <!-- Vuetify App -->
        <v-app>
            <!-- Navigation/App Bar -->
            <!-- Side Drawer -->

            <!-- Content -->
            <v-content>
                <v-container>
                    <!-- V-container = Bootstrap Container = wrapper div == equal padding around the entire page and allows for flexbox and CSS grids inside of it -->
                    <v-row justify="center">
                        <!-- v-row == a row that allows a max of 12 columns inside - is a div element -->
                        <v-col cols=12 class="display-4 text-center">
                            {{ title }}
                        </v-col>
                    </v-row>

                    <!-- Fridge Row -->
                    <v-row class="mt-5">
                        <v-col cols=12 class="display-2 text-center">
                            Fridge Contents
                        </v-col>
                        <v-col cols=10>
                            <v-card elevation=8>
                                <ul>
                                    <li v-for="(item, i) in fridge" :key="i">
                                        {{item.name}}
                                        <ul>
                                            <li v-if="checkExp(item.expDate) == 0">Expiration Date: <span class="font-weight-bold red--text">{{item.expDate}}</span></li>
                                            <li v-if="checkExp(item.expDate) == 1">Expiration Date: <span class="font-weight-bold yellow--text">{{item.expDate}}</span></li>
                                            <li v-if="checkExp(item.expDate) == 2">Expiration Date: <span class="font-weight-bold">{{item.expDate}}</span></li>
                                        </ul> 
                                    </li>
                                </ul>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-content>
            <!-- Footer -->
        </v-app>
    </div>
    <!-- #endregion -->
    <!-- Vue.js -->
    <script src="Assets/JS/vue.js"></script>
    <!-- Vuex & VueRouter (TO-DO) -->
    <!-- Vuetify -->
    <script src="assets/JS/vuetify.js"></script>
    <!-- Custom Scripts -->
    <script src="Assets/JS/scripts.js"></script>
</body>
</html>
